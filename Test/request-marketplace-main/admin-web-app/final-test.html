<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Admin Panel Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>ğŸ¯ Final Admin Panel Test</h1>
    
    <div id="test-results"></div>
    
    <div style="margin: 20px 0;">
        <h3>Actions:</h3>
        <button onclick="testAdminPanel()" style="padding: 10px 20px; margin: 5px;">
            ğŸ§ª Test Admin Panel Functions
        </button>
        <button onclick="openAdminPanel()" style="padding: 10px 20px; margin: 5px; background-color: #007bff; color: white;">
            ğŸš€ Open Admin Panel
        </button>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('test-results').appendChild(div);
        }

        function testAdminPanel() {
            addResult('ğŸ” Starting comprehensive admin panel test...', 'info');
            
            // Test 1: Check if we can open admin panel without errors
            addResult('âœ… Test 1: Opening admin panel in new window', 'info');
            const adminWindow = window.open('complete-admin.html', 'adminTest', 'width=1200,height=800');
            
            if (!adminWindow) {
                addResult('âŒ Failed to open admin panel (popup blocked?)', 'error');
                return;
            }

            // Test 2: Check if functions load after a delay
            setTimeout(() => {
                try {
                    addResult('ğŸ” Test 2: Checking if admin panel functions loaded...', 'info');
                    
                    if (typeof adminWindow.showSection === 'function') {
                        addResult('âœ… showSection function is available', 'success');
                    } else {
                        addResult('âŒ showSection function is missing', 'error');
                    }
                    
                    if (typeof adminWindow.approveDocument === 'function') {
                        addResult('âœ… approveDocument function is available', 'success');
                    } else {
                        addResult('âŒ approveDocument function is missing', 'error');
                    }
                    
                    if (typeof adminWindow.rejectDocument === 'function') {
                        addResult('âœ… rejectDocument function is available', 'success');
                    } else {
                        addResult('âŒ rejectDocument function is missing', 'error');
                    }
                    
                    if (typeof adminWindow.viewDriver === 'function') {
                        addResult('âœ… viewDriver function is available', 'success');
                    } else {
                        addResult('âŒ viewDriver function is missing', 'error');
                    }

                    // Test 3: Try calling showSection
                    try {
                        adminWindow.showSection('drivers');
                        addResult('âœ… showSection(\'drivers\') called successfully', 'success');
                    } catch (e) {
                        addResult(`âŒ Error calling showSection: ${e.message}`, 'error');
                    }

                    addResult('ğŸ¯ Test completed! Check the admin panel window for functionality.', 'info');

                } catch (error) {
                    addResult(`âŒ Error accessing admin panel: ${error.message}`, 'error');
                    addResult('ğŸ”§ This might be due to cross-origin restrictions. Try testing directly in the admin panel.', 'info');
                }
            }, 3000); // Wait 3 seconds for the page to fully load
        }

        function openAdminPanel() {
            addResult('ğŸš€ Opening admin panel for manual testing...', 'info');
            addResult('ğŸ“‹ Manual test checklist:', 'info');
            addResult('1. Click on "Drivers" in sidebar', 'info');
            addResult('2. Click "Verify" button on any driver', 'info');
            addResult('3. Click "Approve" or "Reject" buttons on documents', 'info');
            addResult('4. Check if buttons respond and show feedback', 'info');
            
            window.open('complete-admin.html', '_blank');
        }

        // Auto-start test on page load
        window.onload = function() {
            addResult('ğŸš€ Admin Panel Test Page Loaded', 'success');
            addResult('Click "Test Admin Panel Functions" to run automated tests', 'info');
            addResult('Click "Open Admin Panel" to test manually', 'info');
        };
    </script>
</body>
</html>
