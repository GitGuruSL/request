<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Fix Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .console-log { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel Quick Fix Test</h1>
        <div id="console-output" class="console-log">Console output will appear here...</div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Function Tests</h3>
                <button class="btn btn-primary mb-2" onclick="testShowSection()">Test showSection</button><br>
                <button class="btn btn-success mb-2" onclick="testApproveDocument()">Test approveDocument</button><br>
                <button class="btn btn-danger mb-2" onclick="testRejectDocument()">Test rejectDocument</button><br>
            </div>
            
            <div class="col-md-6">
                <h3>Actual Admin Panel Links</h3>
                <a href="complete-admin.html" class="btn btn-info mb-2" target="_blank">Open Complete Admin Panel</a><br>
                <button class="btn btn-warning mb-2" onclick="openAdminWithDevTools()">Admin Panel + Dev Console</button>
            </div>
        </div>

        <div class="mt-4">
            <h3>Quick Diagnostics</h3>
            <div id="diagnostics"></div>
        </div>
    </div>

    <script type="module">
        // Redirect console.log to our page
        const originalLog = console.log;
        const originalError = console.error;
        const outputDiv = document.getElementById('console-output');
        
        function addToConsole(type, ...args) {
            const div = document.createElement('div');
            div.className = type === 'error' ? 'text-danger' : 'text-info';
            div.textContent = `[${type.toUpperCase()}] ${args.join(' ')}`;
            outputDiv.appendChild(div);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog(...args);
            addToConsole('log', ...args);
        };
        
        console.error = (...args) => {
            originalError(...args);
            addToConsole('error', ...args);
        };

        // Test functions
        window.testShowSection = function() {
            console.log('🔧 Testing showSection function...');
            if (typeof window.showSection === 'function') {
                console.log('✅ showSection is globally accessible');
                try {
                    window.showSection('dashboard');
                    console.log('✅ showSection called successfully');
                } catch (e) {
                    console.error('❌ showSection error:', e.message);
                }
            } else {
                console.error('❌ showSection is not globally accessible');
                console.log('Available window functions:', Object.keys(window).filter(k => typeof window[k] === 'function').slice(0, 10));
            }
        };

        window.testApproveDocument = function() {
            console.log('🔧 Testing approveDocument function...');
            if (typeof window.approveDocument === 'function') {
                console.log('✅ approveDocument is globally accessible');
                console.log('Function signature:', window.approveDocument.toString().split('\n')[0]);
            } else {
                console.error('❌ approveDocument is not globally accessible');
            }
        };

        window.testRejectDocument = function() {
            console.log('🔧 Testing rejectDocument function...');
            if (typeof window.rejectDocument === 'function') {
                console.log('✅ rejectDocument is globally accessible');
                console.log('Function signature:', window.rejectDocument.toString().split('\n')[0]);
            } else {
                console.error('❌ rejectDocument is not globally accessible');
            }
        };

        window.openAdminWithDevTools = function() {
            const win = window.open('complete-admin.html', '_blank');
            console.log('📖 Opened admin panel. Check browser dev console (F12) for errors');
            setTimeout(() => {
                console.log('💡 In the new window, press F12 and check for JavaScript errors');
                console.log('💡 Look for "SyntaxError" or "ReferenceError" in the console');
            }, 1000);
        };

        // Run diagnostics
        function runDiagnostics() {
            const diagnostics = document.getElementById('diagnostics');
            const checks = [
                { name: 'Bootstrap JS', test: () => typeof bootstrap !== 'undefined' },
                { name: 'jQuery', test: () => typeof $ !== 'undefined' },
                { name: 'Local Storage', test: () => typeof localStorage !== 'undefined' },
                { name: 'Fetch API', test: () => typeof fetch !== 'undefined' }
            ];
            
            checks.forEach(check => {
                const result = check.test() ? '✅' : '❌';
                const div = document.createElement('div');
                div.innerHTML = `${result} ${check.name}`;
                diagnostics.appendChild(div);
            });
        }

        // Load on page ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Quick Fix Test Page Loaded');
            runDiagnostics();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
