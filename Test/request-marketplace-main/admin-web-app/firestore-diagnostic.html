<!DOCTYPE html>
<html>
<head>
    <title>Complete Firestore Diagnostic</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .section { background: #f9f9f9; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; border-color: #4caf50; }
        .error { background: #ffebee; border-color: #f44336; }
        .warning { background: #fff3e0; border-color: #ff9800; }
        .button { padding: 10px 20px; margin: 5px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #1976D2; }
        .create-btn { background: #4CAF50; }
        .create-btn:hover { background: #45a049; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .collection-info { border-left: 4px solid #2196F3; padding-left: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Complete Firestore Collections Diagnostic</h1>
    
    <div class="section">
        <h2>Actions:</h2>
        <button class="button" onclick="scanAllCollections()">üîç Scan All Collections</button>
        <button class="button create-btn" onclick="createCategoriesInCorrectPlace()">üöÄ Create Categories (Fixed)</button>
        <button class="button" onclick="checkSpecificCollections()">üìã Check Known Collections</button>
    </div>

    <div id="output" class="section">
        Click "Scan All Collections" to see what's in your Firestore database...
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC5hb6Ydkp__EZgX-kRjJgtOKZKg8TNkJg",
            authDomain: "request-marketplace-45a59.firebaseapp.com",
            projectId: "request-marketplace-45a59",
            storageBucket: "request-marketplace-45a59.firebasestorage.app",
            messagingSenderId: "635550436472",
            appId: "1:635550436472:web:72ee20ad95cdcf65c1c86a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function scanAllCollections() {
            document.getElementById('output').innerHTML = 'üîç Scanning all collections...';
            
            // Collections to check
            const collectionsToCheck = [
                'product_categories',
                'categories',
                'productCategories', 
                'master_products',
                'masterProducts',
                'business_products',
                'businessProducts',
                'businesses',
                'users',
                'drivers',
                'requests',
                'service_requests'
            ];

            let output = '<h2>üìä Firestore Collections Scan Results:</h2>';
            let foundCollections = [];

            try {
                for (const collectionName of collectionsToCheck) {
                    try {
                        const snapshot = await db.collection(collectionName).limit(1).get();
                        if (!snapshot.empty) {
                            foundCollections.push({
                                name: collectionName,
                                count: (await db.collection(collectionName).get()).size,
                                sampleDoc: snapshot.docs[0].data()
                            });
                        }
                    } catch (error) {
                        // Collection doesn't exist or error
                        console.log(`Collection ${collectionName} not found or error:`, error.message);
                    }
                }

                if (foundCollections.length === 0) {
                    output += `
                        <div class="error">
                            <h3>‚ùå No collections found!</h3>
                            <p>Your Firestore database appears to be empty.</p>
                        </div>
                    `;
                } else {
                    output += '<div class="success"><h3>‚úÖ Found Collections:</h3>';
                    
                    foundCollections.forEach(collection => {
                        output += `
                            <div class="collection-info">
                                <h4>üìÇ ${collection.name} (${collection.count} documents)</h4>
                                <details>
                                    <summary>View sample document</summary>
                                    <pre>${JSON.stringify(collection.sampleDoc, null, 2)}</pre>
                                </details>
                            </div>
                        `;
                    });
                    
                    output += '</div>';
                }

                // Specific category analysis
                const categoryCollections = foundCollections.filter(c => 
                    c.name.toLowerCase().includes('categor')
                );

                if (categoryCollections.length === 0) {
                    output += `
                        <div class="warning">
                            <h3>‚ö†Ô∏è No Category Collections Found!</h3>
                            <p>This is why your "Add Product" is failing.</p>
                            <p><strong>Solution:</strong> Click "Create Categories (Fixed)" button.</p>
                        </div>
                    `;
                } else {
                    output += '<div class="section"><h3>üè∑Ô∏è Category Collections Analysis:</h3>';
                    
                    for (const catCollection of categoryCollections) {
                        const snapshot = await db.collection(catCollection.name).get();
                        let activeCount = 0;
                        let inactiveCount = 0;
                        
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.isActive === true) activeCount++;
                            else inactiveCount++;
                        });

                        output += `
                            <div class="collection-info">
                                <h4>üìÇ ${catCollection.name}</h4>
                                <p>Total: ${catCollection.count} | Active: ${activeCount} | Inactive: ${inactiveCount}</p>
                                ${activeCount === 0 ? 
                                    '<p style="color: red;"><strong>üö® PROBLEM: No active categories!</strong></p>' : 
                                    '<p style="color: green;"><strong>‚úÖ Has active categories</strong></p>'
                                }
                            </div>
                        `;
                    }
                    
                    output += '</div>';
                }

                document.getElementById('output').innerHTML = output;

            } catch (error) {
                document.getElementById('output').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error scanning collections:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function checkSpecificCollections() {
            document.getElementById('output').innerHTML = 'üìã Checking specific collections...';
            
            try {
                let output = '<h2>üìã Specific Collections Check:</h2>';

                // Check product_categories (what Flutter app uses)
                const categoriesSnapshot = await db.collection('product_categories').get();
                output += `
                    <div class="section">
                        <h3>üè∑Ô∏è product_categories (Flutter App Uses This):</h3>
                        <p><strong>Total documents:</strong> ${categoriesSnapshot.size}</p>
                `;

                if (categoriesSnapshot.empty) {
                    output += '<p style="color: red;">‚ùå EMPTY - This is the problem!</p>';
                } else {
                    let activeCount = 0;
                    categoriesSnapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.isActive === true) activeCount++;
                    });
                    output += `<p><strong>Active categories:</strong> ${activeCount}</p>`;
                    if (activeCount === 0) {
                        output += '<p style="color: red;">‚ùå No active categories - This is the problem!</p>';
                    } else {
                        output += '<p style="color: green;">‚úÖ Has active categories</p>';
                    }
                }
                output += '</div>';

                // Check master_products
                const productsSnapshot = await db.collection('master_products').get();
                output += `
                    <div class="section">
                        <h3>üì¶ master_products:</h3>
                        <p><strong>Total documents:</strong> ${productsSnapshot.size}</p>
                    </div>
                `;

                document.getElementById('output').innerHTML = output;

            } catch (error) {
                document.getElementById('output').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function createCategoriesInCorrectPlace() {
            document.getElementById('output').innerHTML = 'üöÄ Creating categories in product_categories collection...';
            
            const categories = [
                { name: 'Electronics', description: 'Electronic devices and accessories' },
                { name: 'Fashion', description: 'Clothing and fashion items' },
                { name: 'Home & Garden', description: 'Home and garden products' },
                { name: 'Automotive', description: 'Car parts and accessories' },
                { name: 'Sports', description: 'Sports and recreation' },
                { name: 'Books', description: 'Books and educational materials' },
                { name: 'Health', description: 'Health and beauty products' },
                { name: 'Food', description: 'Food and beverages' }
            ];

            try {
                let output = '<h2>üöÄ Creating Categories:</h2><div class="section">';
                
                const batch = db.batch();
                
                for (const category of categories) {
                    const categoryId = category.name.toLowerCase().replace(/\s+/g, '-').replace(/&/g, '');
                    
                    const categoryData = {
                        name: category.name,
                        description: category.description,
                        isActive: true,
                        createdAt: firebase.firestore.Timestamp.now(),
                        updatedAt: firebase.firestore.Timestamp.now()
                    };
                    
                    const docRef = db.collection('product_categories').doc(categoryId);
                    batch.set(docRef, categoryData, { merge: true });
                    
                    output += `<p>‚úÖ Prepared: ${category.name} (ID: ${categoryId})</p>`;
                }

                await batch.commit();

                output += `
                    </div>
                    <div class="success">
                        <h3>üéâ SUCCESS!</h3>
                        <p><strong>Created ${categories.length} categories in 'product_categories' collection.</strong></p>
                        <p><strong>All categories are set to isActive: true</strong></p>
                        <p><strong>Your Flutter app's "Add Product" should now work!</strong></p>
                        <p>Collection used: <code>product_categories</code> (same as Flutter app)</p>
                    </div>
                `;

                // Verify the creation
                const verifySnapshot = await db.collection('product_categories').get();
                output += `
                    <div class="section">
                        <h3>üìä Verification:</h3>
                        <p>Total categories in database: ${verifySnapshot.size}</p>
                        <p>Active categories: ${verifySnapshot.docs.filter(doc => doc.data().isActive === true).length}</p>
                    </div>
                `;

                document.getElementById('output').innerHTML = output;

            } catch (error) {
                document.getElementById('output').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error creating categories:</h3>
                        <p>${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        // Auto-scan on page load
        window.addEventListener('load', () => {
            setTimeout(scanAllCollections, 1000);
        });
    </script>
</body>
</html>
