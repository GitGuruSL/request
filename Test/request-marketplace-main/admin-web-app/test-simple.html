<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>JavaScript Test</h1>
        <button class="btn btn-primary" onclick="testClick()">Test Click</button>
        <button class="btn btn-secondary" onclick="showAlert()">Show Alert</button>
        <div id="output" class="mt-3"></div>
    </div>

    <script>
        function testClick() {
            console.log('Test click function called');
            document.getElementById('output').innerHTML = '<div class="alert alert-success">Click function works!</div>';
        }

        function showAlert() {
            alert('Alert works!');
        }

        // Test Firebase connection
        console.log('Testing Firebase...');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            document.getElementById('output').innerHTML = '<div class="alert alert-info">Page loaded successfully</div>';
        });
    </script>
</body>
</html>
