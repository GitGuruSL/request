<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Vehicle Images</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .image-url { word-break: break-all; background: #f5f5f5; padding: 5px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Vehicle Images Debug</h1>
    <div id="output"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCtuD42SzwxKmSY5p-x5olFex2U_S9YrMk",
            authDomain: "request-marketplace.firebaseapp.com",
            projectId: "request-marketplace",
            storageBucket: "request-marketplace.firebasestorage.app",
            messagingSenderId: "355474518888",
            appId: "1:355474518888:web:abc123def456ghi789"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        async function debugVehicleImages() {
            try {
                const driversRef = collection(db, 'drivers');
                const snapshot = await getDocs(driversRef);
                
                const output = document.getElementById('output');
                output.innerHTML = '<h2>Loading drivers...</h2>';
                
                let html = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const driverId = doc.id;
                    
                    html += `<div class="debug-section">`;
                    html += `<h3>Driver: ${data.name || 'Unknown'} (${driverId})</h3>`;
                    html += `<p><strong>Email:</strong> ${data.email || 'N/A'}</p>`;
                    
                    // Vehicle Image URLs
                    html += `<h4>Vehicle Image URLs (${(data.vehicleImageUrls || []).length} total):</h4>`;
                    if (data.vehicleImageUrls && data.vehicleImageUrls.length > 0) {
                        data.vehicleImageUrls.forEach((url, index) => {
                            html += `<div class="image-url">`;
                            html += `<strong>Image ${index + 1}:</strong><br>`;
                            html += `URL: ${url || '[EMPTY]'}<br>`;
                            html += `Length: ${url ? url.length : 0} chars<br>`;
                            if (url) {
                                html += `<img src="${url}" style="max-width: 150px; max-height: 100px;" 
                                         onload="console.log('✅ Image ${index + 1} loaded')" 
                                         onerror="console.error('❌ Image ${index + 1} failed to load')"><br>`;
                            }
                            html += `</div>`;
                        });
                    } else {
                        html += `<p><em>No vehicle images found</em></p>`;
                    }
                    
                    // Vehicle Image Approvals
                    html += `<h4>Vehicle Image Approvals (${(data.vehicleImageApprovals || []).length} total):</h4>`;
                    if (data.vehicleImageApprovals && data.vehicleImageApprovals.length > 0) {
                        data.vehicleImageApprovals.forEach((approval, index) => {
                            html += `<div class="image-url">`;
                            html += `<strong>Approval ${index + 1}:</strong> ${JSON.stringify(approval, null, 2)}<br>`;
                            html += `</div>`;
                        });
                    } else {
                        html += `<p><em>No vehicle image approvals found</em></p>`;
                    }
                    
                    html += `</div>`;
                });
                
                output.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        debugVehicleImages();
    </script>
</body>
</html>
