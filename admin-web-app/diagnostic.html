<!DOCTYPE html>
<html>
<head>
    <title>Driver Data Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px 0; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Driver Data Diagnostic</h1>
        <p>This page will test the Firebase connection and driver data structure.</p>
        
        <div id="status" class="card info">
            <h3>üîÑ Testing Firebase Connection...</h3>
        </div>
        
        <div id="driverData" class="card">
            <h3>üìä Driver Data</h3>
            <div id="driverContent">Loading...</div>
        </div>
        
        <div id="collections" class="card">
            <h3>üìÅ Available Collections</h3>
            <div id="collectionsContent">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCtuD42SzwxKmSY5p-x5olFex2U_S9YrMk",
            authDomain: "request-marketplace.firebaseapp.com",
            projectId: "request-marketplace",
            storageBucket: "request-marketplace.firebasestorage.app",
            messagingSenderId: "297785977179",
            appId: "1:297785977179:web:7b3bb3a1ecaf5ed2f61b18"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        async function testFirebaseConnection() {
            try {
                document.getElementById('status').innerHTML = `
                    <h3>‚úÖ Firebase Connection Successful</h3>
                    <p>Project ID: ${firebaseConfig.projectId}</p>
                `;
                document.getElementById('status').className = 'card success';
                
                await testCollections();
                await testDriverData();
                
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <h3>‚ùå Firebase Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                `;
                document.getElementById('status').className = 'card error';
            }
        }

        async function testCollections() {
            const collectionsToTest = ['drivers', 'enhanced_drivers', 'users', 'businesses', 'requests'];
            let collectionsHtml = '<ul>';
            
            for (const collectionName of collectionsToTest) {
                try {
                    const snapshot = await getDocs(collection(db, collectionName));
                    collectionsHtml += `<li>‚úÖ <strong>${collectionName}</strong>: ${snapshot.size} documents</li>`;
                } catch (error) {
                    collectionsHtml += `<li>‚ùå <strong>${collectionName}</strong>: ${error.message}</li>`;
                }
            }
            
            collectionsHtml += '</ul>';
            document.getElementById('collectionsContent').innerHTML = collectionsHtml;
        }

        async function testDriverData() {
            try {
                const driversSnapshot = await getDocs(collection(db, 'drivers'));
                
                if (driversSnapshot.empty) {
                    document.getElementById('driverContent').innerHTML = `
                        <div class="error">‚ùå No drivers found in 'drivers' collection</div>
                    `;
                    return;
                }

                let driversHtml = `<div class="success">‚úÖ Found ${driversSnapshot.size} drivers</div>`;
                
                driversSnapshot.forEach((doc, index) => {
                    if (index < 3) { // Show first 3 drivers
                        const driver = doc.data();
                        driversHtml += `
                            <div style="border: 1px solid #ccc; margin: 10px 0; padding: 10px; border-radius: 4px;">
                                <h4>Driver ${index + 1} (ID: ${doc.id})</h4>
                                <strong>Data Structure:</strong>
                                <pre>${JSON.stringify(driver, null, 2)}</pre>
                            </div>
                        `;
                    }
                });
                
                document.getElementById('driverContent').innerHTML = driversHtml;
                
            } catch (error) {
                document.getElementById('driverContent').innerHTML = `
                    <div class="error">‚ùå Error loading drivers: ${error.message}</div>
                `;
            }
        }

        // Start the test
        testFirebaseConnection();
    </script>
</body>
</html>
