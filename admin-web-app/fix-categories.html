<!DOCTYPE html>
<html>
<head>
    <title>Fix Categories - Create & Activate</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #45a049; }
        .output { background: #f9f9f9; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; border-color: #4caf50; }
        .error { background: #ffebee; border-color: #f44336; }
    </style>
</head>
<body>
    <h1>üîß Fix Add Product Issue - Categories Fix</h1>
    
    <button class="button" onclick="createAndActivateCategories()">
        üöÄ Create & Activate Categories
    </button>
    
    <button class="button" onclick="checkCategoriesStatus()">
        üîç Check Categories Status  
    </button>
    
    <button class="button" onclick="activateAllCategories()">
        ‚úÖ Activate All Existing Categories
    </button>

    <div id="output" class="output">
        Click a button above to run the fix...
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC5hb6Ydkp__EZgX-kRjJgtOKZKg8TNkJg",
            authDomain: "request-marketplace-45a59.firebaseapp.com",
            projectId: "request-marketplace-45a59",
            storageBucket: "request-marketplace-45a59.firebasestorage.app",
            messagingSenderId: "635550436472",
            appId: "1:635550436472:web:72ee20ad95cdcf65c1c86a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function checkCategoriesStatus() {
            document.getElementById('output').innerHTML = 'üîç Checking categories...';
            
            try {
                const snapshot = await db.collection('product_categories').get();
                
                if (snapshot.empty) {
                    document.getElementById('output').innerHTML = `
                        <div class="error">
                            <h3>‚ùå NO CATEGORIES FOUND!</h3>
                            <p>The product_categories collection is empty.</p>
                            <p><strong>Solution:</strong> Click "Create & Activate Categories" button.</p>
                        </div>
                    `;
                    return;
                }

                let output = '<h3>üìã Categories Status:</h3><ul>';
                let activeCount = 0;
                let inactiveCount = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isActive = data.isActive === true;
                    
                    if (isActive) activeCount++;
                    else inactiveCount++;

                    output += `
                        <li>
                            <strong>${data.name}</strong> - 
                            <span style="color: ${isActive ? 'green' : 'red'};">
                                ${isActive ? '‚úÖ ACTIVE' : '‚ùå INACTIVE'}
                            </span>
                        </li>
                    `;
                });

                output += '</ul>';
                output += `<p><strong>Active:</strong> ${activeCount} | <strong>Inactive:</strong> ${inactiveCount}</p>`;

                if (activeCount === 0) {
                    output = `<div class="error">${output}<p><strong>üö® PROBLEM:</strong> No active categories! Click "Activate All Categories".</p></div>`;
                } else {
                    output = `<div class="success">${output}<p><strong>‚úÖ GOOD:</strong> Categories are active!</p></div>`;
                }

                document.getElementById('output').innerHTML = output;

            } catch (error) {
                document.getElementById('output').innerHTML = `<div class="error"><h3>‚ùå Error:</h3><p>${error.message}</p></div>`;
            }
        }

        async function createAndActivateCategories() {
            document.getElementById('output').innerHTML = 'üöÄ Creating categories...';
            
            const categories = [
                { name: 'Electronics', description: 'Electronic devices and accessories' },
                { name: 'Fashion', description: 'Clothing and fashion items' },
                { name: 'Home & Garden', description: 'Home and garden products' },
                { name: 'Automotive', description: 'Car parts and accessories' },
                { name: 'Sports', description: 'Sports and recreation' },
                { name: 'Books', description: 'Books and educational materials' },
                { name: 'Health', description: 'Health and beauty products' },
                { name: 'Food', description: 'Food and beverages' }
            ];

            try {
                let output = '<h3>üì¶ Creating Categories:</h3><ul>';
                
                for (const category of categories) {
                    const categoryId = category.name.toLowerCase().replace(/\s+/g, '-');
                    
                    const categoryData = {
                        name: category.name,
                        description: category.description,
                        isActive: true,
                        createdAt: firebase.firestore.Timestamp.now(),
                        updatedAt: firebase.firestore.Timestamp.now()
                    };
                    
                    await db.collection('product_categories').doc(categoryId).set(categoryData, { merge: true });
                    output += `<li>‚úÖ Created/Updated: ${category.name}</li>`;
                }

                output += '</ul>';
                output += `
                    <div class="success">
                        <h3>üéâ SUCCESS!</h3>
                        <p>Created ${categories.length} categories, all set to ACTIVE.</p>
                        <p><strong>Your Flutter app's "Add Product" should now work!</strong></p>
                    </div>
                `;

                document.getElementById('output').innerHTML = output;

            } catch (error) {
                document.getElementById('output').innerHTML = `<div class="error"><h3>‚ùå Error:</h3><p>${error.message}</p></div>`;
            }
        }

        async function activateAllCategories() {
            document.getElementById('output').innerHTML = '‚úÖ Activating categories...';
            
            try {
                const snapshot = await db.collection('product_categories').get();
                
                if (snapshot.empty) {
                    document.getElementById('output').innerHTML = `
                        <div class="error">
                            <h3>‚ùå No categories found!</h3>
                            <p>Click "Create & Activate Categories" first.</p>
                        </div>
                    `;
                    return;
                }

                let activatedCount = 0;
                let output = '<h3>‚úÖ Activating Categories:</h3><ul>';

                const batch = db.batch();
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (!data.isActive) {
                        batch.update(doc.ref, { 
                            isActive: true,
                            updatedAt: firebase.firestore.Timestamp.now()
                        });
                        activatedCount++;
                        output += `<li>‚úÖ Activated: ${data.name}</li>`;
                    } else {
                        output += `<li>‚úì Already active: ${data.name}</li>`;
                    }
                });

                await batch.commit();

                output += '</ul>';
                output += `
                    <div class="success">
                        <h3>üéâ SUCCESS!</h3>
                        <p>Activated ${activatedCount} categories.</p>
                        <p><strong>Your Flutter app's "Add Product" should now work!</strong></p>
                    </div>
                `;

                document.getElementById('output').innerHTML = output;

            } catch (error) {
                document.getElementById('output').innerHTML = `<div class="error"><h3>‚ùå Error:</h3><p>${error.message}</p></div>`;
            }
        }

        // Auto-check on page load
        window.addEventListener('load', checkCategoriesStatus);
    </script>
</body>
</html>
