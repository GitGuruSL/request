<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>üîß Admin Functions Debug Test</h3>
            </div>
            <div class="card-body">
                <div id="results" class="mb-4"></div>
                
                <h5>Function Tests:</h5>
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100 mb-2" onclick="testShowSection()">
                            Test showSection
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success w-100 mb-2" onclick="testApproveDocument()">
                            Test approveDocument
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-warning w-100 mb-2" onclick="testRejectDocument()">
                            Test rejectDocument
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-info w-100 mb-2" onclick="testViewDriver()">
                            Test viewDriver
                        </button>
                    </div>
                </div>
                
                <hr>
                <h5>Direct Function Calls:</h5>
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary w-100 mb-2" onclick="showSection('dashboard')">
                            Direct showSection
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-success w-100 mb-2" onclick="approveDocument('test', 'photo', 'drivers')">
                            Direct approveDocument
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-warning w-100 mb-2" onclick="rejectDocument('test', 'photo', 'drivers')">
                            Direct rejectDocument
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-info w-100 mb-2" onclick="viewDriver('test')">
                            Direct viewDriver
                        </button>
                    </div>
                </div>
                
                <hr>
                <div>
                    <button class="btn btn-secondary" onclick="openAdminPanel()">
                        üîó Open Complete Admin Panel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const alertClass = type === 'error' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 
                              type === 'warning' ? 'alert-warning' : 'alert-info';
            
            results.innerHTML += `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <small>${new Date().toLocaleTimeString()}</small>: ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        function testShowSection() {
            try {
                if (typeof window.showSection === 'function') {
                    log('‚úÖ window.showSection is defined and callable', 'success');
                } else if (typeof showSection === 'function') {
                    log('‚úÖ showSection is defined and callable (global)', 'success');
                } else {
                    log('‚ùå showSection function not found', 'error');
                }
            } catch (e) {
                log('‚ùå Error testing showSection: ' + e.message, 'error');
            }
        }
        
        function testApproveDocument() {
            try {
                if (typeof window.approveDocument === 'function') {
                    log('‚úÖ window.approveDocument is defined and callable', 'success');
                } else if (typeof approveDocument === 'function') {
                    log('‚úÖ approveDocument is defined and callable (global)', 'success');
                } else {
                    log('‚ùå approveDocument function not found', 'error');
                }
            } catch (e) {
                log('‚ùå Error testing approveDocument: ' + e.message, 'error');
            }
        }
        
        function testRejectDocument() {
            try {
                if (typeof window.rejectDocument === 'function') {
                    log('‚úÖ window.rejectDocument is defined and callable', 'success');
                } else if (typeof rejectDocument === 'function') {
                    log('‚úÖ rejectDocument is defined and callable (global)', 'success');
                } else {
                    log('‚ùå rejectDocument function not found', 'error');
                }
            } catch (e) {
                log('‚ùå Error testing rejectDocument: ' + e.message, 'error');
            }
        }
        
        function testViewDriver() {
            try {
                if (typeof window.viewDriver === 'function') {
                    log('‚úÖ window.viewDriver is defined and callable', 'success');
                } else if (typeof viewDriver === 'function') {
                    log('‚úÖ viewDriver is defined and callable (global)', 'success');
                } else {
                    log('‚ùå viewDriver function not found', 'error');
                }
            } catch (e) {
                log('‚ùå Error testing viewDriver: ' + e.message, 'error');
            }
        }
        
        function openAdminPanel() {
            window.open('complete-admin.html', '_blank');
        }
        
        // Auto-run tests when page loads
        window.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Debug page loaded - Running function tests...', 'info');
            setTimeout(() => {
                testShowSection();
                testApproveDocument();
                testRejectDocument();
                testViewDriver();
                
                // Try to access from complete admin
                try {
                    const adminWindow = window.open('complete-admin.html', 'admin-test');
                    setTimeout(() => {
                        if (adminWindow && !adminWindow.closed) {
                            try {
                                if (adminWindow.showSection) {
                                    log('‚úÖ showSection accessible from admin window', 'success');
                                } else {
                                    log('‚ùå showSection NOT accessible from admin window', 'error');
                                }
                                adminWindow.close();
                            } catch (e) {
                                log('‚ùå Error accessing admin window functions: ' + e.message, 'error');
                                adminWindow.close();
                            }
                        }
                    }, 2000);
                } catch (e) {
                    log('‚ùå Error opening admin window: ' + e.message, 'error');
                }
            }, 500);
        });
    </script>
</body>
</html>
