<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .main-content {
            margin-left: 250px;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        .nav-link {
            color: white !important;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 10px;
        }
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar text-white" style="width: 250px;">
        <div class="p-3">
            <h4>Admin Panel Test</h4>
        </div>
        <nav class="nav flex-column mt-3">
            <a class="nav-link active" href="#" onclick="showSection('dashboard')">Dashboard</a>
            <a class="nav-link" href="#" onclick="showSection('categories')">Categories</a>
            <a class="nav-link" href="#" onclick="showSection('subcategories')">Subcategories</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="dashboard-section" class="section">
            <h2>Dashboard</h2>
            <p>This is the dashboard section.</p>
            <button class="btn btn-primary" onclick="testFunction()">Test Button</button>
        </div>

        <div id="categories-section" class="section" style="display: none;">
            <h2>Categories</h2>
            <p>This is the categories section.</p>
            <button class="btn btn-success" onclick="alert('Categories button works!')">Categories Test</button>
        </div>

        <div id="subcategories-section" class="section" style="display: none;">
            <h2>Subcategories</h2>
            <p>This is the subcategories section.</p>
            <button class="btn btn-warning" onclick="alert('Subcategories button works!')">Subcategories Test</button>
        </div>
    </div>

    <script>
        function showSection(sectionName) {
            console.log('Showing section:', sectionName);
            
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Update nav active state
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Find and activate the correct nav link
            const targetLink = document.querySelector(`[onclick="showSection('${sectionName}')"]`);
            if (targetLink) {
                targetLink.classList.add('active');
            }
            
            // Show selected section
            const sectionElement = document.getElementById(sectionName + '-section');
            if (sectionElement) {
                sectionElement.style.display = 'block';
            }
            
            console.log('Section shown:', sectionName);
        }

        function testFunction() {
            alert('Test function works!');
            console.log('Test function called');
        }

        // Log when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin test page loaded successfully');
        });
    </script>
</body>
</html>
