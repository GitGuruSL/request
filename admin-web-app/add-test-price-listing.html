<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test Price Listing - Request Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Add Test Price Listing</h5>
                        <small class="text-muted">Add a sample price listing to test the pricing system</small>
                    </div>
                    <div class="card-body">
                        <form id="addListingForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Master Product ID</label>
                                    <select id="masterProductId" class="form-select" required>
                                        <option value="">Select Product</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Business ID (Your User ID)</label>
                                    <input type="text" id="businessId" class="form-control" placeholder="Your Firebase User ID" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Business Name</label>
                                    <input type="text" id="businessName" class="form-control" value="Test Business" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Price (LKR)</label>
                                    <input type="number" id="price" class="form-control" step="0.01" min="0" value="100000" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Stock Quantity</label>
                                    <input type="number" id="stockQuantity" class="form-control" min="0" value="10" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">WhatsApp Number (optional)</label>
                                    <input type="text" id="whatsappNumber" class="form-control" placeholder="+94712345678">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Product Link (optional)</label>
                                    <input type="url" id="productLink" class="form-control" placeholder="https://example.com/product">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" id="isAvailable" class="form-check-input" checked>
                                        <label class="form-check-label" for="isAvailable">Available</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">Add Price Listing</button>
                                <button type="button" class="btn btn-secondary ms-2" onclick="loadMasterProducts()">Refresh Products</button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            addDoc, 
            serverTimestamp
        } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtVBUgOhjGb_7DaCZCeUVCHpSsKoOAKOo",
            authDomain: "request-marketplace.firebaseapp.com",
            projectId: "request-marketplace",
            storageBucket: "request-marketplace.firebasestorage.app",
            messagingSenderId: "1058542395901",
            appId: "1:1058542395901:web:8c7faca6d3b0b14a7bb32e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let masterProducts = [];

        // Load master products on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMasterProducts();
        });

        // Load master products
        async function loadMasterProducts() {
            try {
                const snapshot = await getDocs(collection(db, 'master_products'));
                masterProducts = [];
                
                const select = document.getElementById('masterProductId');
                select.innerHTML = '<option value="">Select Product</option>';
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    masterProducts.push({ id: doc.id, ...data });
                    
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = `${data.name} - ${data.brand}`;
                    select.appendChild(option);
                });
                
                showResult(`Loaded ${masterProducts.length} products`, 'success');
            } catch (error) {
                console.error('Error loading master products:', error);
                showResult('Error loading products: ' + error.message, 'danger');
            }
        }

        // Handle form submission
        document.getElementById('addListingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const masterProductId = document.getElementById('masterProductId').value;
            const masterProduct = masterProducts.find(p => p.id === masterProductId);
            
            if (!masterProduct) {
                showResult('Please select a valid product', 'warning');
                return;
            }

            const listingData = {
                businessId: document.getElementById('businessId').value.trim(),
                businessName: document.getElementById('businessName').value.trim(),
                businessLogo: '',
                masterProductId: masterProductId,
                productName: masterProduct.name,
                brand: masterProduct.brand,
                category: masterProduct.category,
                subcategory: masterProduct.subcategory || '',
                price: parseFloat(document.getElementById('price').value),
                currency: 'LKR',
                selectedVariables: {},
                productImages: masterProduct.images || [],
                productLink: document.getElementById('productLink').value.trim(),
                whatsappNumber: document.getElementById('whatsappNumber').value.trim(),
                isAvailable: document.getElementById('isAvailable').checked,
                stockQuantity: parseInt(document.getElementById('stockQuantity').value),
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp(),
                clickCount: 0,
                rating: 0.0,
                reviewCount: 0
            };

            try {
                await addDoc(collection(db, 'price_listings'), listingData);
                showResult('Price listing added successfully!', 'success');
                
                // Reset form
                document.getElementById('addListingForm').reset();
                document.getElementById('isAvailable').checked = true;
                document.getElementById('stockQuantity').value = '10';
                document.getElementById('price').value = '100000';
                document.getElementById('businessName').value = 'Test Business';
                
            } catch (error) {
                console.error('Error adding price listing:', error);
                showResult('Error adding price listing: ' + error.message, 'danger');
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    resultDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Make loadMasterProducts available globally
        window.loadMasterProducts = loadMasterProducts;
    </script>
</body>
</html>
